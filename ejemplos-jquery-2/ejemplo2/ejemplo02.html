<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Demo Jquery</title>
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  </head>
  <body>
      <h1>Ejemplo de Uso de Jquery</h1>
      <p id="mensajeFinal">
      </p>
      <button type=”submit”>Obtener información</button>
  </body>
  <script>
    $(document).ready(function() {
      var url = "https://pkgstore.datahub.io/core/continent-codes/continent-codes_json/data/60d6baef1250bc2b01fd0148dccca518/continent-codes_json.json";
      $( "button" ).click(function() {
        //el ajax es una peticiòn
            $.ajax({ 
              dataType: 'json',
              url: url 
            }).then(function(data) {
            //el ajax se captura en la variable data
              for(var i=0; i<data.length; i++){ //la informacion que esta en el las primeras llaves es el valor 0
                console.log(data[i]);
                console.log(data[i].Code); //el code y el name ya son objetos
                console.log(data[i].Name);
              }
            })      
      });
    });
  </script>
</html>
